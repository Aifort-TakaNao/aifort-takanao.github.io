<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>リンク作成ツール</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(2px);
    }
    .content {
      position: relative;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #c97c5d;
    }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 2px solid #e2c6b3;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 0.6rem;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .output-section {
      text-align: center;
    }
    .copy-button, .save-button {
      background-color: #e3a57c;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin: 0.3rem;
      cursor: pointer;
    }
    .copy-button:hover, .save-button:hover {
      background-color: #c77b5a;
    }
    canvas {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="overlay"></div>

<div class="content">
<h1>リンク作成ツール</h1>

<div class="card">
  <label>名前</label>
  <input id="name" type="text">

  <label>PINコード</label>
  <input id="pin" type="text">

  <label>Wi-Fi ID</label>
  <input id="id" type="text">

  <label>Wi-Fiパスワード</label>
  <input id="pw" type="text">

  <label>有効期限</label>
  <input id="exp" type="date">

  <label>発行日</label>
  <input id="iss" type="date" readonly>

  <label>メッセージ</label>
  <textarea id="text" rows="2">ご確認ありがとうございます！</textarea>

  <label>ギフト</label>
  <select id="gift">
    <option value="1">あり</option>
    <option value="0">なし</option>
  </select>

  <div id="giftLinkGroup">
    <label>ギフトリンク</label>
    <input id="link" type="text">
    <label>ギフト有効期限</label>
    <input id="gexp" type="date">
  </div>

  <div id="sorryGroup">
    <label>ギフト不可メッセージ</label>
    <input id="sorry" type="text" value="このギフトは現在ご利用いただけません。">
  </div>

  <label>表示言語</label>
  <select id="lang">
    <option value="jp">日本語</option>
    <option value="en">English</option>
  </select>
</div>

<div class="card output-section">
  <h2>生成されたURL</h2>
  <input id="fullUrl" readonly>
  <button class="copy-button" onclick="copyToClipboard('fullUrl')">URLをコピー</button>

  <h2>QRコード</h2>
  <canvas id="qrCanvas" width="200" height="200"></canvas><br>
  <button class="save-button" onclick="saveQR()">QRを保存</button>

  <!-- ★ 追加ここから -->
  <h2>招待メッセージ</h2>
  <textarea id="inviteText" rows="5" readonly></textarea>
  <button class="copy-button" onclick="copyToClipboard('inviteText')">
    招待文をコピー
  </button>
  <!-- ★ 追加ここまで -->
</div>
</div>

<script>
const inputs = document.querySelectorAll("input, textarea, select");
const fullUrl = document.getElementById("fullUrl");
const inviteText = document.getElementById("inviteText");

const qr = new QRious({
  element: document.getElementById("qrCanvas"),
  size: 200,
  value: ""
});

function formatDate(input) {
  if (!input) return "";
  const d = new Date(input);
  return d.toUTCString().split(" ").slice(0,4).join(" ");
}

function updateLink() {
  const base = "https://aifort-takanao.github.io/";
  const p = new URLSearchParams();

  p.set("name", name.value);
  p.set("pin", pin.value);
  p.set("id", id.value);
  p.set("pw", pw.value);
  p.set("exp", formatDate(exp.value));
  p.set("iss", formatDate(iss.value));
  p.set("gexp", formatDate(gexp.value));
  p.set("gift", gift.value);
  p.set("text", text.value);
  p.set("link", link.value);
  p.set("sorry", sorry.value);
  p.set("lang", lang.value);

  const url = `${base}?${p.toString()}`;
  fullUrl.value = url;
  qr.value = url;

  const userName = name.value || "there";
  inviteText.value =
`Hi, ${userName} !
Get your invitation from here!
*Do not reply to this account.
${url}`;
}

function toggleGiftFields() {
  giftLinkGroup.style.display = gift.value === "1" ? "block" : "none";
  sorryGroup.style.display = gift.value === "0" ? "block" : "none";
}

function copyToClipboard(id) {
  const el = document.getElementById(id);
  el.select();
  document.execCommand("copy");
  alert("コピーしました！");
}

function saveQR() {
  const a = document.createElement("a");
  a.download = "qr-code.png";
  a.href = qrCanvas.toDataURL("image/png");
  a.click();
}

window.addEventListener("DOMContentLoaded", () => {
  iss.value = new Date().toISOString().split("T")[0];
  toggleGiftFields();
  updateLink();
});

inputs.forEach(i => i.addEventListener("input", () => {
  toggleGiftFields();
  updateLink();
}));
</script>
</body>
</html>
